# tidal/mopidy.conf
# Mopidy configuration template.
# Installed to ~/.config/mopidy/mopidy.conf by install-ncmpcpp-tidal.sh.
#
# First-time Tidal auth: see the instructions printed at the end of the
# install script.

[core]
cache_dir  = ~/.local/share/mopidy
config_dir = ~/.config/mopidy
data_dir   = ~/.local/share/mopidy

[logging]
verbosity = 0

[audio]
# autoaudiosink picks PipeWire → PulseAudio → ALSA automatically.
# Override to 'pulsesink' or 'alsasink' if it picks the wrong sink.
output = autoaudiosink

[mpd]
enabled            = true
hostname           = 127.0.0.1
port               = 6600
connection_timeout = 60
zeroconf           =

[http]
# Required for mopidy-tidal PKCE OAuth redirect callback.
enabled  = true
hostname = 127.0.0.1
port     = 8989

[tidal]
enabled     = true
quality     = LOSSLESS
auth_method = PKCE
# Token is saved automatically to:
#   ~/.local/share/mopidy/mopidy-tidal/
# No client_id / client_secret are needed with PKCE auth_method.
# The OAuth redirect is handled by the [http] section above (port 8989).
