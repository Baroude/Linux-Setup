# Catppuccin Mocha baseline
# Monaspace Neon NF includes all Nerd Font icons â€” no separate symbol_map needed
font_family      MonaspaceNeon Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

background_opacity 0.97
cursor_shape beam
cursor_blink_interval 0
enable_audio_bell no
confirm_os_window_close 0

shell zsh

map ctrl+shift+e launch --location=vsplit
map ctrl+shift+o launch --location=hsplit
map ctrl+shift+w close_window
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc
cursor                  #f5e0dc
cursor_text_color       #1e1e2e
url_color               #89b4fa

tab_bar_min_tabs        2
tab_bar_background      #1e1e2e
active_tab_foreground   #11111b
active_tab_background   #89b4fa
inactive_tab_foreground #cdd6f4
inactive_tab_background #313244

