# ~/.config/starship.toml
#
format = """
[┌───────────────────](bold green)
[│](bold green)$username$hostname$directory$git_branch$rust$package$time
[└─>](bold green) """
[line_break]
disabled = true


# Remove the "❯" symbol in the prompt
[character]                     
success_symbol = "[➜](bold green)"       #No success_symbol
error_symbol = " [✗](bold red)"     #error_symbol in red


[username]
format = "[$user](#a3be8c)[@](#88c0d0)"
#format ="[❯](#BF616A)[❯](#02e830)[❯](#88C0D0)[❯](#EBCB8B) "
style_user = "#5fff5f"
show_always = true

#[[battery.display]]
#threshold = 30
#style = "bold red"

[cmd_duration]
show_milliseconds = true
format = "took [$duration](bold yellow)"
disabled = true

[directory]
truncation_length = 5
format = "[$path](#88c0d0)[$lock_symbol]($lock_style) "

[hostname]
ssh_only = false
format = "[$hostname](#a3be8c) "
trim_at = "-"
style = "#5fff5f"
disabled = false

[aws]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

#[haskell]
#symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
