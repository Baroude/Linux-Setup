add_newline = true
palette    = "catppuccin_mocha"

# Two-line rounded-pill prompt
# ─── Line 1: floating pills (left) + language versions & time (right) ────────
# ─── Line 2: clean prompt character ──────────────────────────────────────────
format = """
[](mauve)\
[ $username](bg:mauve fg:crust)\
[@](bg:mauve fg:overlay0)\
[$hostname ](bg:mauve fg:crust)\
[](mauve) \
[](blue)\
[  $directory ](bg:blue fg:crust)\
[](blue) \
$git_branch\
$git_status\
$fill\
$nodejs$python$golang$rust\
$time\
$line_break\
$character"""

# ── Prompt character ──────────────────────────────────────────────────────────
[character]
success_symbol = "[❯](green bold)"
error_symbol   = "[❯](red bold)"

# ── user@host pill (mauve) ────────────────────────────────────────────────────
[username]
show_always = true
format      = "[$user]($style)"
style_root  = "bg:mauve fg:red"
style_user  = "bg:mauve fg:crust"

[hostname]
ssh_only  = false
format    = "[$hostname]($style)"
style     = "bg:mauve fg:crust"
trim_at   = "-"
disabled  = false

# ── path pill (blue) ──────────────────────────────────────────────────────────
[directory]
format           = "[$path]($style)[$read_only](bg:blue fg:red)"
style            = "bg:blue fg:crust"
read_only        = "  󰌾"
truncation_length = 4
truncation_symbol = "…/"

# ── git pill (lavender, only shown inside a git repo) ─────────────────────────
# Left cap and opening content live in git_branch so the whole pill disappears
# when there is no git context.
[git_branch]
format = "[](lavender)[  $branch](bg:lavender fg:crust)"
symbol = ""

[git_status]
format = "[ $all_status$ahead_behind ](bg:lavender fg:crust)[](lavender) "

# ── language versions (right-aligned, plain colored text) ────────────────────
[nodejs]
symbol = "󰎙 "
format = "[$symbol$version ](green)"

[python]
symbol = " "
format = "[$symbol$version ](yellow)"

[golang]
symbol = " "
format = "[$symbol$version ](teal)"

[rust]
symbol = " "
format = "[$symbol$version ](peach)"

# ── time (right-aligned, subtle) ─────────────────────────────────────────────
[time]
disabled    = false
time_format = "%H:%M"
format      = "[ $time ](subtext0)"

# ── Catppuccin Mocha palette ──────────────────────────────────────────────────
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo  = "#f2cdcd"
pink      = "#f5c2e7"
mauve     = "#cba6f7"
red       = "#f38ba8"
maroon    = "#eba0ac"
peach     = "#fab387"
yellow    = "#f9e2af"
green     = "#a6e3a1"
teal      = "#94e2d5"
sky       = "#89dceb"
sapphire  = "#74c7ec"
blue      = "#89b4fa"
lavender  = "#b4befe"
text      = "#cdd6f4"
subtext0  = "#a6adc8"
overlay0  = "#6c7086"
surface0  = "#313244"
base      = "#1e1e2e"
