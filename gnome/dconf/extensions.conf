# gnome/dconf/extensions.conf
# Baseline dconf settings for all managed GNOME Shell extensions.
#
# Load with:   dconf load / < gnome/dconf/extensions.conf
# Dump update: dconf dump /org/gnome/shell/extensions/ > gnome/dconf/extensions.conf
#
# Catppuccin Mocha palette (all RGB values normalised to 0.0–1.0):
#
#   Role        Name       Hex       R       G       B
#   ──────────────────────────────────────────────────
#   bg dark     Crust    #11111b   0.067   0.067   0.106
#   bg darker   Mantle   #181825   0.094   0.094   0.145
#   bg base     Base     #1e1e2e   0.118   0.118   0.180
#   surface     Surface0 #313244   0.192   0.196   0.267
#   surface     Surface1 #45475a   0.271   0.278   0.353
#   muted       Overlay0 #6c7086   0.424   0.439   0.525
#   subtle text Subtext0 #a6adc8   0.651   0.678   0.784
#   text        Text     #cdd6f4   0.804   0.839   0.957
#   blue        Blue     #89b4fa   0.537   0.706   0.980
#   lavender    Lavender #b4befe   0.706   0.745   0.996
#   mauve       Mauve    #cba6f7   0.796   0.651   0.969
#   peach       Peach    #fab387   0.980   0.702   0.529
#   green       Green    #a6e3a1   0.651   0.890   0.631
#   red         Red      #f38ba8   0.953   0.545   0.659

# ===========================================================================
# Open Bar (openbar@neuromorph)
# Key types: color keys are array-of-strings ['R','G','B'] (0.0–1.0 floats);
#            alpha keys are separate doubles; geometry keys are doubles/ints.
# ===========================================================================
[org/gnome/shell/extensions/openbar]

# --- Bar type & layout ---
bar-type='Floating'
autohide=false
# Extra top/bottom/side margins for floating bar (px)
margin-top=4
margin-lr=8

# --- Background: Catppuccin Base @ 88% opacity ---
bgcolor=['0.118','0.118','0.180']
dark-bgcolor=['0.118','0.118','0.180']
light-bgcolor=['0.118','0.118','0.180']
bgalpha=0.88

# --- Gradient end: Mantle (subtle depth, same hue family) ---
bgcolor2=['0.094','0.094','0.145']
bgalpha2=0.88
gradient=false

# --- Foreground / text: Catppuccin Text ---
fgcolor=['0.804','0.839','0.957']
dark-fgcolor=['0.804','0.839','0.957']
light-fgcolor=['0.804','0.839','0.957']
fgalpha=1.0

# --- Border: Catppuccin Surface1, subtle ---
bcolor=['0.271','0.278','0.353']
dark-bcolor=['0.271','0.278','0.353']
light-bcolor=['0.271','0.278','0.353']
balpha=0.7
bwidth=1.0
bradius=10.0

# --- Accent: Catppuccin Blue ---
accent-color=['0.537','0.706','0.980']
dark-accent-color=['0.537','0.706','0.980']
light-accent-color=['0.537','0.706','0.980']

# --- Highlight (hover/focus): Catppuccin Blue @ 30% ---
hcolor=['0.537','0.706','0.980']
halpha=0.30

# --- Shadow: black @ 35% ---
shcolor=['0.0','0.0','0.0']
shalpha=0.35

# --- Dock background (used when Open Bar manages dock): Catppuccin Mantle ---
dbgcolor=['0.094','0.094','0.145']
dbgalpha=0.88

# --- Status colours mapped to Catppuccin semantic colours ---
warning-color=['0.980','0.702','0.529']
success-color=['0.651','0.890','0.631']
destruct-color=['0.953','0.545','0.659']

# ===========================================================================
# Blur my Shell (blur-my-shell@aunetx)
# Key types: 'color' is a (dddd) RGBA tuple (0.0–1.0); 'brightness' is double;
#            'sigma' is int; style keys are int enums.
# style-panel:   0=transparent 1=light 2=dark 3=contrasted
# style-dash-to-dock: 0=transparent 1=light 2=dark
# style-components:   0=none 1=light 2=dark 3=transparent
# ===========================================================================
[org/gnome/shell/extensions/blur-my-shell]
blur-dash=true
blur-panel=true
blur-overview=true
blur-appfolder=false
hacks-level=1

[org/gnome/shell/extensions/blur-my-shell/panel]
blur=true
# Color overlay: Catppuccin Base @ 70% — sits on top of blur for mocha tint
color=(0.118, 0.118, 0.180, 0.70)
color-and-noise=true
noise-amount=0.03
noise-lightness=0.03
brightness=0.80
sigma=28
static-blur=true
unblur-in-overview=false
style-panel=2

[org/gnome/shell/extensions/blur-my-shell/dash-to-dock]
blur=true
# Color overlay: Catppuccin Mantle @ 65%
color=(0.094, 0.094, 0.145, 0.65)
color-and-noise=true
noise-amount=0.03
noise-lightness=0.03
brightness=0.75
sigma=28
static-blur=false
style-dash-to-dock=0

[org/gnome/shell/extensions/blur-my-shell/overview]
blur=true
# Color overlay: Catppuccin Base @ 55%
color=(0.118, 0.118, 0.180, 0.55)
color-and-noise=false
brightness=0.70
sigma=30

[org/gnome/shell/extensions/blur-my-shell/lockscreen]
blur=true
color=(0.118, 0.118, 0.180, 0.60)
color-and-noise=false
brightness=0.75
sigma=30

[org/gnome/shell/extensions/blur-my-shell/appfolder]
blur=false

# ===========================================================================
# Dash to Dock (dash-to-dock@micxgx.gmail.com)
# Color keys are hex strings; custom-background-color must be true to apply.
# ===========================================================================
[org/gnome/shell/extensions/dash-to-dock]

# --- Position & behaviour ---
dock-position='BOTTOM'
dock-fixed=false
autohide=true
autohide-in-fullscreen=true
intellihide=true
intellihide-mode='FOCUS_APPLICATION_WINDOWS'

# --- Icon sizing ---
dash-max-icon-size=44
icon-size-fixed=false

# --- Background: transparent (Blur my Shell provides the blur/tint layer) ---
transparency-mode='FIXED'
background-opacity=0.0
custom-background-color=true
background-color='#1e1e2e'

# --- Running indicator: Catppuccin Blue dots, Mauve border ---
running-indicator-style='DOTS'
custom-theme-running-dots-color='#89b4fa'
custom-theme-running-dots-border-color='#cba6f7'
custom-theme-running-dots-border-width=1

# --- Behaviour ---
click-action='minimize-or-previews'
scroll-action='cycle-windows'
show-apps-at-top=false
multi-monitor=false

# ===========================================================================
# Tiling Shell (tilingshell@ferrarodomenico.com)
# Window border color is a hex string; use-custom-border-color must be true.
# ===========================================================================
[org/gnome/shell/extensions/tilingshell]

# --- Tiling behaviour ---
tiling-system-enabled=true
show-indicator=true
enable-snap-assist=true
enable-quarter-tiling-on-corner=true

# --- Gaps ---
inner-gap=8
outer-gap=8

# --- Window borders: Catppuccin Blue, 2 px ---
enable-window-border=true
window-use-custom-border-color=true
window-border-color='#89b4fa'
window-border-width=uint32 2
enable-smart-window-border-radius=true

# --- Snap assistant & tile preview blur ---
enable-blur-snap-assistant=true
enable-blur-selected-tilepreview=true

# --- Keybindings ---
# Move focus between tiles
move-window-right=['<Super>Right']
move-window-left=['<Super>Left']
move-window-up=['<Super>Up']
move-window-down=['<Super>Down']
# Span tile across adjacent cell
span-window-right=['<Super><Shift>Right']
span-window-left=['<Super><Shift>Left']
span-window-up=['<Super><Shift>Up']
span-window-down=['<Super><Shift>Down']

overridden-settings=@as []
